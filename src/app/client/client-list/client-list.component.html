<div class="container">
    <!-- <h2 class="text-left">Liste des clients</h2> -->
    <div class="row">
        <div class="form-group col-lg-4">
            <input class="form-control ml-6" type="text" placeholder="Filtrer..." name="searchText" [(ngModel)]="searchText" />
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-2">
        <BUtton class="btn  btn-primary custom-btn pull-right"    routerLink='/customers/create'><i class="bi bi-plus"></i><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>Ajouter</BUtton>  
        </div>     
    </div>
<br>
<table class="container table table-striped"  id="mytableofrows">
    <thead style="background-color:#2f4f4f ;">
        <tr >
            
            <th style="color: white;" scope="col">Intitul√©</th>
            <th style="color: white;" scope="col">Famille</th>
            <th style="color: white;" scope="col">Pays</th>
            <th style="color: white;" scope="col">EMail</th>
            <th style="color: white;" scope="col">Telephone</th>
            <th style="color: white;" class="" scope="col">Action</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let client of allClient |  FilterPipe: 
        {Intitule: searchText, ID: searchText, Telephone: searchText, Type: searchText, Familletier: searchText,EMail: searchText} | slice: (page-1) * pageSize : page * pageSize" >
           
            <td>{{client.Intitule}}</td>
            <td>{{client.Familletier}}</td>
            <td>{{client.Pays}}</td>
            <td>{{client.EMail}}</td>
            <td>{{client.Telephone}}</td>
            <td class="text-right" class="">
              
                <a class="btn btn-simple button" (click)='edit(client.ID)'><i class="fa fa-edit"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path
                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                        </svg></i></a>
                <a class="btn  button"  (click)='delete(client.ID)'><i class="bi bi-x-circle"></i><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg></a>
            </td>
        </tr>

    </tbody>

</table>
<ngb-pagination class="text-center" [collectionSize]="10" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
[pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
</div>
