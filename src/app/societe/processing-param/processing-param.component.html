<br><br>
<ul class="nav nav-tabs nav-justified md-tabs indigo" id="myTabJust" role="tablist">
    <li class="nav-item">
        <a class="nav-link" id="home-tab-just" data-toggle="tab" href="#home-just" role="tab" aria-controls="home-just"
            aria-selected="true">
            <h4 [ngStyle]="{'color':'#2f4f4f'}">Paramètre de traitement</h4>
        </a>
    </li>
</ul>
<div class="tab-content card pt-5" id="myTabContentJust">
    <div class="tab-pane fade show active" id="home-just" role="tabpanel" aria-labelledby="home-tab-just">
        <div class="shop__cart__table" id="productTable">
            <form [formGroup]='processingParamForm' (ngSubmit)='validateEdit()'>
               <div class="row">
                   <div class="col-lg-1"></div>
                <div class="row col-lg-5">                  
                    <div class="form-group">
                        <div class="form-group col-lg-12">
                            <input type="checkbox" name="INCFRS" [(ngModel)]='processingParam.INCFRS'
                                [ngModelOptions]="{standalone: true}">
                                <label style="padding-left: 1rem;">Incrémentation automatique fournisseur</label>                           
                        </div>
                        <div class="form-group col-lg-10" style="text-align-last: center;padding-left: 5rem;">
                            <input [readonly]="processingParam.INCFRS" type="text" class="form-control" [(ngModel)]='processingParam.NUMFRS'
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
                <div class="row col-lg-5">
                   <div class="form-group">
                    <div class="form-group col-lg-12">
                        <input type="checkbox" name="INCCLI" [(ngModel)]='processingParam.INCCLI'
                            [ngModelOptions]="{standalone: true}">
                            <label style="padding-left: 1rem;">Incrémentation automatique client</label>                           
                    </div>
                    <div class="form-group col-lg-10" style="text-align-last: center;padding-left: 5rem;">
                        <input [readonly]="processingParam.INCCLI" type="text" class="form-control" [(ngModel)]='processingParam.NUMCLI'
                            [ngModelOptions]="{standalone: true}">
                    </div>
                   </div>
                </div>
               </div>
               <div class="form-group text-center">
                <button type="submit" class="btn btn-primary py-1 px-6">Valider</button>
            </div>
            </form>
        </div>
    </div>
</div>
